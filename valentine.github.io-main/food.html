<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>What food would you like to eat?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/burgers.jpeg" alt="Burgers, fries and fried chicken" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Burgers, fries and fried chicken"
          />
          burgers and fried chicken</label
        >
      </div>
      <div class="food-item">
        <img src="food/biriyani.jpg" alt="dog" />
        <label
          ><input type="checkbox" name="food" value="hotdog" /> biriyani</label
        >
      </div>
      <div class="food-item">
        <img src="food/poutinereie.jpg" alt="koreanfood" />
        <label
          ><input type="checkbox" name="food" value="Korean food" /> poutinereie
          food</label
        >
      </div>
      <div class="food-item">
        <img src="food/pasta.jpeg" alt="pasta" />
        <label><input type="checkbox" name="food" value="pasta" /> pasta</label>
      </div>
      <div class="food-item">
        <img src="food/pizza.jpeg" alt="pizza" />
        <label><input type="checkbox" name="food" value="pizza" /> pizza</label>
      </div>
      <div class="food-item">
        <img src="food/currry and roti.jpg" alt="salad" />
        <label><input type="checkbox" name="food" value="salad" /> curry and roti</label>
      </div>
      
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      Continue BUJJI
    </button>
  </body>
</html>
